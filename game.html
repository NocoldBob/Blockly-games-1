		</section>
		<script>
			var mousewheelEvent = window.navigator.appName === 'Netscape' ? 'DOMMouseScroll' : 'mousewheel';
			console.log(navigator.appName)
			var menubar = document.getElementsByClassName('toolbar')[0];
			window.addEventListener(mousewheelEvent, function(event) {
				if(event.wheelDelta) {
					if(event.deltaY > 0) {
						menubar.classList.add('anim');
					}
					if(event.deltaY <= 0) {
						menubar.classList.remove('anim');
					}
				} else if(event.detail) {
					if(event.detail > 0) {
						menubar.classList.add('anim');
					}
					if(event.detail <= 0) {
						menubar.classList.remove('anim');
					}
				}

			});
		</script>
